<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <form align="center" style="font-family:Times New Roman; font-size:28px; font-style:bolder;">
        <table align="center"  width="100%" cellspacing="5px" cellpadding="20px"  bgcolor="lightsteelblue" border="5px">
            <tbody  bgcolor="lightsteelblue" width="100%">
                <img src="wedding.jpg" width="80%" height="380px">
                <h1 align="center">Marriage Certificate Form</h1>
            </tbody>
        </table>
        <table width="100%" align="left" cellspacing="15px" cellpadding="25px"  bgcolor="lightsteelblue" border="5px" style="background-color:lightblue;padding: 100px;font-size:large;">
            <tbody align="left">    
                
                <tr width="100%">
                    <td><label for="Husband">Name of the Husband</label><br>
                        <input type="text" name="fname" placeholder="First name" size="33">
                        <input type="text" name="mname" placeholder="Middle name" size="33"> 
                        <input type="text" name="lname" placeholder="Last name" size="33">  
                    </td>
                </tr>
                <tr width="100%">
                    <td><label for="Wife">Name of the Wife</label><br>
                        <input type="text" name="fname" placeholder="First name" size="33">
                        <input type="text" name="mname" placeholder="Middle name" size="33"> 
                        <input type="text" name="lname" placeholder="Last name" size="33">  
                    </td>
                </tr>
                <tr width="100%">
                    <td><label for="date">Date of Marriage</label><br>
                        <select name="Month" id="Month" placeholder="month">
                            <option value="Select month">Select month</option>
                            <option value="Januray">Januray</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>    
                        <input type="number" name="date" placeholder="select date">
                        <input type="number" name="year" placeholder="Select year">  
                    </td>
                <tr width="100%">
                    <td><label for="Place">Place of Marriage</label><br>
                        <input type="text" name="place" placeholder="Place" size="105">
                    </td>
                    <td><label for="Officer">Name of the Officer</label><br>
                        <input type="text" name="fname" placeholder="First name" size="20">
                        <input type="text" name="mname" placeholder="Middle name" size="20"> 
                    </td>
                </tr>
                <tr width="100%">
                    <td><label for="Witness">Name of the First Witness</label><br>
                        <input type="text" name="fname" placeholder="First name" size="50">
                        <input type="text" name="Lname" placeholder="Last name" size="50"> 
                    </td>
                    <td><label for="Witness">Name of the Second Witness</label><br>
                        <input type="text" name="fname" placeholder="First name" size="20">
                        <input type="text" name="Lname" placeholder="Last name" size="20"> 
                    </td>
                </tr>
                <tr>
                    <td><label for="Hs">Husband Signature</label><br>
                        <input type="text" name="sign" placeholder="sign here" size="40">
                    </td>
                    <td><label for="ws">Wife Signature</label><br>
                        <input type="text" name="sign" placeholder="sign here" size="40">
                    </td>
                </tr>
                <tr>
                    <td><label for="Fw">First Witness Signature</label><br>
                        <input type="text" name="sign" placeholder="sign here" size="40">
                    </td>
                    <td><label for="Sw">Second Witness Signature</label><br>
                        <input type="text" name="sign" placeholder="sign here" size="40">
                    </td>
                </tr>
                <tr>
                    <td><label for="Os">Office Signature</label><br>
                        <textarea placeholder="sign here"></textarea> 
                    </td>
                </tr>

            </tbody>
        </table>        
    </form>
